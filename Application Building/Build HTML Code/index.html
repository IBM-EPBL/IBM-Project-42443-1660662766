<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(212, 205, 201);
        }

        .navbar {
            background-color: lightblue;
        }

        .form-label {
            font-size: 1rem;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div id="liveAlertPlaceholder" style="position:fixed;"></div>
    <nav class="navbar ">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">University Admit Predictor</span>
        </div>
    </nav>
    <div class="row align-items-start">

        <div class="col">

        </div>
        <div class="col">
            <div class="form">
                <div class="mb-3 px-5 my-1">
                    <label class="form-label">GRE Score (out of 340)</label>
                    <input type="number" class="form-control" name="GRE Score" required="required" min="0" max="340" />
                </div>
                <div class="mb-3 px-5 my-1">
                    <label class="form-label">TOEFL Score (out of 120)</label>
                    <input type="number" class="form-control " name="GRE Score" required="required" min="0" max="340" />
                </div>
                <div class="mb-3 px-5 my-1">
                    <label class="form-label">University Rating (out of 5)</label>
                    <input type="number" class="form-control " name="GRE Score" required="required" min="0" max="340" />
                </div>
                <div class="mb-3 px-5 my-1">
                    <label class="form-label">SOP(out of 5)</label>
                    <input type="number" class="form-control" name="SOP" placeholder="" required="required"
                        onkeypress="return check(event,value)" step="0.1" min="1" max="5" />
                </div>
                <div class="mb-3 px-5 my-1">
                    <label class="form-label">LOR Score (out of 5)</label>
                    <input type="number" class="form-control" name="LOR" placeholder="" required="required"
                        onkeypress="return check(event,value)" step="0.1" min="1" max="5" />
                </div>
                <div class="mb-3 px-5 my-1">
                    <label class="form-label">CGPA (out of 10)</label>
                    <input type="number" class="form-control" name="CGPA" placeholder="" required="required"
                        onkeypress="return check(event,value)" step="0.01" min="1" max="10" />
                </div>
                <div class="mb-3 px-5 my-1">
                    <label class="form-label">Research (1 for yes and 0 for none)</label>
                    <input class="form-control" type="number" name="Research" placeholder="" required="required" min="0"
                        max="1" />
                </div>
                <!-- <input class="btn btn-primary mx-5 px-5 my-1" value="Predict" id="liveToastBtn">
                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <img src="..." class="rounded me-2" alt="...">
                            <strong class="me-auto">Bootstrap</strong>
                            <small>11 mins ago</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            Hello, world! This is a toast message.
                        </div>
                    </div>
                </div> -->

                <button class="btn btn-primary mx-5 px-5 my-1" type="button" class="btn btn-primary"
                    id="liveAlertBtn">Predict</button>


            </div>

        </div>
        <div class="col">

        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
